<div class="container">
  <div class="col-50">
    <app-drinks-list
    [drinks]="drinks$ | async"
    (selected)=selectDrink($event)
    (deleted)="deleteDrink($event)"
    >
    </app-drinks-list>
  </div>
  <div class="col-50">
    <app-drink-details
    [drink]="selectedDrink"
    (saved)="saveDrink($event)"
    (cancelled)="cancel()">
  </app-drink-details>
  </div>
</div>
